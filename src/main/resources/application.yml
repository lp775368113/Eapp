server:
  port: 8087
  tomcat:
      remote-ip-header: x-forward-for
      uri-encoding: UTF-8
      max-threads: 1000
      max-http-header-size: 8096

spring:
    datasource:
        name: dataplatform
        #url: jdbc:mysql://192.168.188.200:3306/xlcxapp?useUnicode=true&characterEncoding=UTF-8
        #url: jdbc:mysql://localhost:3306/xlcxapp?useUnicode=true&characterEncoding=UTF-8
        url: jdbc:mysql://localhost:3306/hcfa?useUnicode=true&characterEncoding=UTF-8
        username: root
        #password: hcfa1234
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    jpa:
        show-sql:true
    profiles:
    #指定读取配置文件:dev(开发环境),pro(生产环境)
        active: pro

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.entity  # 注意：对应实体类的路径

#日志
logging:
  config: classpath:logback-spring.xml
  level:
        com.dao: debug 

  
     